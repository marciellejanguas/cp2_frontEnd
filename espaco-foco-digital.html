<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Foco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-animation"></div>

  <div class="main-container">
    <aside class="sidebar">
      <h2>Páginas Úteis</h2>
      <ul>
        <li><a href="https://www2.fiap.com.br/" target="_blank">FIAP - Portal do Aluno</a></li>
        <li><a href="https://www.notion.so" target="_blank">Notion</a></li>
        <li><a href="https://www.calculadoraonline.com.br/basica" target="_blank">Calculadora</a></li>
      </ul>
    </aside>

    <main class="focus-area">
      <h1>Encontre seu Foco</h1>

      <div class="box">
        <div class="pomodoro-timer">
          <div id="timer">25:00</div>
          <div class="pomodoro-buttons">
            <button>Iniciar</button>
            <button>Pausar</button>
            <button>Resetar</button>
          </div>
        </div>

        <div class="pomodoro-timer">
          <form action="">
            <textarea class="text" name="" id="" placeholder="Anotação..."></textarea>
            <div class="pomodoro-buttons">
              <button type="reset">Enviar</button>
            </div>
          </form>

        </div>
      </div>
    </main>
  </div>
</body>

</html>
